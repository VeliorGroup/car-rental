groups:
  - name: api_alerts
    interval: 30s
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: |
          rate(api_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected in API"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      # Slow API Response
      - alert: SlowAPIResponse
        expr: |
          histogram_quantile(0.95, rate(api_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API response time is slow"
          description: "95th percentile response time is {{ $value }}s"

      # High Request Rate
      - alert: HighRequestRate
        expr: |
          rate(api_requests_total[5m]) > 1000
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High request rate detected"
          description: "Request rate is {{ $value }} req/s"

  - name: business_alerts
    interval: 1m
    rules:
      # Low Available Vehicles
      - alert: LowAvailableVehicles
        expr: |
          available_vehicles_total < 5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low number of available vehicles"
          description: "Only {{ $value }} vehicles available"

      # High Active Bookings
      - alert: HighActiveBookings
        expr: |
          active_bookings_total > 100
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High number of active bookings"
          description: "{{ $value }} active bookings"

  - name: system_alerts
    interval: 30s
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: |
          100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}%"

      # Disk Space Low
      - alert: DiskSpaceLow
        expr: |
          (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value }}% available"
